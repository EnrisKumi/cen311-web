<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline styles</title>
</head>
<body>
    <p style="font-size: 20pt;">This text has the <em>font-size</em> style applied to it.</p>
    <p style="font-size: 20pt; color: red;">This text has the <em>font-size</em> and <em>color</em> style applied to it.</p>
</body>
</html>
