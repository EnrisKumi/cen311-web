<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors</title>
    <style>
        /* universal selector */
        * {
            font-family: 'Times New Roman', Times, serif;
        }
        p.purple-center {
            text-align: center;
            color: purple;
        }
        .bold {
            font-weight: bold;
        }
        h1, h2, p {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <p class="purple-center bold">This a paragraph styled with class purple-center and bold</p>
    <p>This a simple paragraph</p>
    <h1>This is a simple header</h1>
</body>
</html>
