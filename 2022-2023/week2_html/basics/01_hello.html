<!DOCTYPE html>
<!-- it's not a tag, merely an information to the browser  about what type of document to expect -->

<html>
    <head>
        <title>Welcome</title>
        <meta charset="utf-8">
        <meta name="keywords" content="HTML, Web, Intro, Basic">
        <meta name="description" content="Introduction to html">
        <!-- can also contain CSS instructions, JS -->
    </head>
    <body>
        <p>Welcome to HTML 5</p>
        <p>This is a paragraph</p>
    </body>
</html>
