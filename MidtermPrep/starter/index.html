<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/spinner.css">
    <script src="scripts/randomColor.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/ajax.js" defer></script>
    <title>Miterm</title>
</head>
<body>
    <h1>Put your mouse over a div to color the background randomly</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

    <div class="game-div">
        <div class="info"></div>
        <div class="first-div">
            <input id="fib-input" type="number">
            <button id="go-button">Go</button>
        </div>
        <div class="second-div">
            <p>The result is</p>
            <div class="result-div">
            </div>
        </div>
    </div>

    <div>
        <h1>Click the button below to load a XML file with AJAX</h1>
        <button id="load-xml">Load XML</button>
        <div id="output-div"></div>
        <div id="spinner" class="loader hide">Loading...</div>
    </div>
</body>
</html>
